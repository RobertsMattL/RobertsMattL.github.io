var weather = httpGet('http://api.openweathermap.org/data/2.5/weather?lat=45.3317552&lon=-121.6673735&appid=1be896a7b9ad230c1002323f0d721b53')
    
		    setWeatherUi(JSON.parse(weather))
    console.log(weather)

});


function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}


function setWeatherUi(weather)
{
    document.getElementById("weatherHeaderName").innerHTML = weather['name']
    console.log(weather['name'])
}
